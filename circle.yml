machine:
  timezone:
    America/Sao_Paulo
  node:
    version: 6.10.0

  environment:
    NUM_VERSION: 1.0.$CIRCLE_BUILD_NUM
    BUILD_TAG: $CIRCLE_BRANCH-1.0.$CIRCLE_BUILD_NUM

dependencies:
  cache_directories:
    - node_modules
  override:
    - npm install
test:
  override:
    - npm test
    - npm run build
    - cd build
    - zip hook.zip *
    - cp hook.zip $CIRCLE_ARTIFACTS/hook.zip
    - cp deploy.sh $CIRCLE_ARTIFACTS/deploy.sh
deployment:
  master:
    branch: master
    commands:
      - ./publicacao-master.sh